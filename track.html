    databaseURL: "https://locatia-tracker-default-rtdb.europe-west1.firebasedatabase.app",

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const urlParams = new URLSearchParams(window.location.search);
  const cihazID = urlParams.get('id') || 'cihaz1';

  const now = new Date().toISOString();
  set(ref(db, 'takipEt/' + cihazID), { aktif: true, zaman: now })
    .then(() => {
      console.log("Takip başlatıldı:", cihazID);
    })
    .catch((err) => {
      console.error("Takip başlatılamadı:", err.message);
    });
</script>
